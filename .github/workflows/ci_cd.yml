name: SleepLens CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Linting Tools
        run: pip install flake8 sqlfluff
        
      - name: Lint Python (Flake8)
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings.
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Lint SQL (SQLFluff)
        run: |
          # Lint dbt models
          sqlfluff lint transformations/dbt/models --dialect snowflake

  dbt-validation:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dbt
        run: pip install dbt-snowflake
        
      - name: dbt Compile
        env:
          SNOWFLAKE_ACCOUNT: ${{ secrets.SNOWFLAKE_ACCOUNT }}
          SNOWFLAKE_USER: ${{ secrets.SNOWFLAKE_USER }}
          SNOWFLAKE_PASSWORD: ${{ secrets.SNOWFLAKE_PASSWORD }}
          SNOWFLAKE_ROLE: ${{ secrets.SNOWFLAKE_ROLE }}
          SNOWFLAKE_WAREHOUSE: ${{ secrets.SNOWFLAKE_WAREHOUSE }}
          SNOWFLAKE_DATABASE: ${{ secrets.SNOWFLAKE_DATABASE }}
          SNOWFLAKE_SCHEMA: ${{ secrets.SNOWFLAKE_SCHEMA }}
        run: |
          cd transformations/dbt
          # Create profiles.yml using environment variables for security
          mkdir -p ~/.dbt
          echo "sleeplens:
            target: dev
            outputs:
              dev:
                type: snowflake
                account: \"{{ env_var('SNOWFLAKE_ACCOUNT') }}\"
                user: \"{{ env_var('SNOWFLAKE_USER') }}\"
                password: \"{{ env_var('SNOWFLAKE_PASSWORD') }}\"
                role: \"{{ env_var('SNOWFLAKE_ROLE') }}\"
                warehouse: \"{{ env_var('SNOWFLAKE_WAREHOUSE') }}\"
                database: \"{{ env_var('SNOWFLAKE_DATABASE') }}\"
                schema: \"{{ env_var('SNOWFLAKE_SCHEMA') }}\"
                threads: 1" > ~/.dbt/profiles.yml
          dbt deps
          dbt compile

  build-docker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker Image
        run: docker build -f docker/Dockerfile -t sleeplens:latest .
